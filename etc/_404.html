<style>
  .body {
    overflow: scroll;
  }

  .wrap {
    position: relative;
    display: block;
    width: 100%;
    max-width: 1800px;
    height: 100vh;
    margin: 0 auto;
    text-align: center;
  }

  .wrap .center {
    position: absolute;
    width: 100%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .wrap .center .tit_wrap {
    position: relative;
    display: block;
    padding-bottom: 20px;
  }

  .wrap .center .tit_wrap h2 {
    font-size: 95px;
    line-height: 1;
    font-weight: 500;
    padding: .1em 0;
    width: 500px;
    margin: 0 auto;
    color: #fff;
    border: 1px solid #000;
    border-radius: 59%;
    background: #000;
    opacity: 0;
    animation: BottomIn 0.7s linear 0.1s forwards;
  }

  .wrap .center .tit_wrap h3 {
    font-size: 75px;
    text-transform: capitalize;
    text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;
    color: #fff;
    opacity: 0;
    animation: BottomIn 0.7s linear 0.5s forwards;
  }

  .wrap .center .txt_wrap {
    position: relative;
    display: block;
    padding-top: 20px;
    opacity: 0;
    animation: BottomIn 0.7s linear 0.8s forwards;
  }

  .wrap .center .txt_wrap span {
    line-height: 2;
  }

  .wrap .center .btn_wrap {
    position: relative;
    display: block;
    padding-top: 5em;
    animation: fadeIn 0.7s forwards;
  }

  .wrap .center .btn_wrap>button {
    position: relative;
    display: inline-block;
    padding: 1em 5em;
    border: 1px solid #000;
    font-weight: 400;
  }

  .wrap .center .btn_wrap>button:hover {

    border: 1px solid #000;
    background: #000;
    color: #fff;
    transition: all 1s cubic-bezier(0.075, 0.82, 0.165, 1);
  }

  .wrap .center .btn_wrap>button:first-child {
    margin-right: 8px;
  }


  @media screen and (max-width : 1024px) {
    .wrap .center .btn_wrap>button {
      padding: 1em 3em;
    }
  }

  @media screen and (max-width : 768px) {
    .wrap .center .tit_wrap h2 {
      width: 300px;
      font-size: 75px;
    }

    .wrap .center .tit_wrap h3 {
      font-size: 55px;
    }
  }

  @media screen and (max-width : 480px) {
    .wrap .center .tit_wrap h2 {
      width: 300px;
      font-size: 55px;
    }

    .wrap .center .tit_wrap h3 {
      font-size: 45px;
    }

    .wrap .center .txt_wrap {
      padding-top: 0px;
    }
  }
</style>
